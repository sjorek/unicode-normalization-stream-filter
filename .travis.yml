language: php

git:
  depth: 2

php:
- 7.0
- 7.1
- 7.2
- nightly

env:
- USE_SYMFONY_POLYFILL_INTL_NORMALIZER=true
- USE_PATCHWORK_UTF8_NORMALIZER=true

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.1
      env: LINT=true
    - php: 7.2
    - php: nightly
      env: NIGHTLY=true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer

install:
- phpenv config-rm xdebug.ini || true
- travis_retry composer self-update
- if [[ $NIGHTLY = true ]]; then
    composer remove --dev friendsofphp/php-cs-fixer;
    composer validate;
  fi
- travis_retry composer install --no-interaction
- if [[ $USE_SYMFONY_POLYFILL_INTL_NORMALIZER = true ]]; then
    phpenv config-rm intl.ini || true;
    composer require symfony/polyfill-intl-normalizer;
    composer validate;
  fi
- if [[ $USE_PATCHWORK_UTF8_NORMALIZER = true ]]; then
    phpenv config-rm intl.ini || true;
    composer require patchwork/utf8;
    composer validate;
  fi
- travis_retry composer dump-autoload --optimize

script:
- if [[ $LINT = true ]]; then
    composer validate;
    composer unicode-normalization-stream-filter:cs-lint;
  fi
- if [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer unicode-normalization-stream-filter:test-all;
  else
    composer unicode-normalization-stream-filter:test;
  fi

sudo: false

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    secure: 
